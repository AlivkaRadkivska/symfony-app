security:
    enable_authenticator_manager: true

    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~ 

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api/exam-result, roles: [ROLE_STUDENT, ROLE_TEACHER], methods: [POST, DELETE, PATCH] }
        - { path: ^/api/submission, roles: [ROLE_STUDENT, ROLE_TEACHER], methods: [POST, DELETE, PATCH] }
        - { path: ^/api, roles: ROLE_TEACHER, methods: [POST, DELETE, PATCH] }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY, methods: [GET] }
